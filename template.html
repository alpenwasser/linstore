<table style="width:100%;border-collapse:separate;border-spacing:5px">
    <colgroup>
        <col style="width:5%;">
        <col style="width:15%;">
        <col style="width:13%;">
        <col style="width:10%;">
        <col style="width:57%;">
    </colgroup>
    <thead>
        <tr>
            <th style="text-align:right;">
                Rank
            </th>
            <th style="text-align:right;">
                Username
            </th>
            <th style="text-align:right;">
                Attribute
            </th>
            <th style="text-align:right;">
                Value
            </th>
            <th style="text-align:right;">
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        %%%<template_row>%%%
        <tr>
            <td style="text-align:right;">
                %r%
            </td>
            <td style="text-align:right;">
                %u%
            </td>
            <td style="text-align:right;">
                Ranking Points
            </td>
            <td style="text-align:right;">
                %rp%
            </td>
			<td ><div style="background-color:#db4105;width:%rp_bar%%;">&nbsp;</div></td>
        </tr>
        <tr>
            <td style="text-align:right;">
                &nbsp;
            </td>
            <td style="text-align:right;">
                &nbsp;
            </td>
            <td style="text-align:right;">
                Capacity
            </td>
            <td style="text-align:right;">
                %cap%
            </td>
			<td ><div style="background-color:#3e7ac4;width:%cap_bar%%;">&nbsp;</div></td>
        </tr>
        <tr>
            <td style="text-align:right;">
                &nbsp;
            </td>
            <td style="text-align:right;">
                &nbsp;
            </td>
            <td style="text-align:right;">
                Drive Count
            </td>
            <td style="text-align:right;">
                %ndr%
            </td>
			<td ><div style="background-color:#038e58;width:%drvc_bar%%;">&nbsp;</div></td>
        </tr>
        <tr>
            <td style="text-align:right;">
                &nbsp;
            </td>
            <td style="text-align:right;">
                &nbsp;
            </td>
            <td style="text-align:right;">
                Case
            </td>
            <td>
                &nbsp;
            </td>
            <td>
                %cs%
            </td>
        </tr>
        %%%</template_row>%%%
    </tbody>
</table>
